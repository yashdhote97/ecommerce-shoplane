<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order placed</title>
    <link rel="stylesheet" href="./orderplaced.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
    <div id="topbar">
        <div id="leftTopbar">
            <div id="logo">
                <a href="./homepage.html">
                    <img src="./logo/shpLane.svg" alt="logo">
                </a>
            </div>
            <div id="clothsSelect">
                <h3>Home</h3>
            </div>
            <div id="gadgetSelect">
                <h3>Back</h3>
            </div>
        </div>
        <div id="rightTopbar">
            <div id="searchBox">
                <input type="text" placeholder="Search.." name="search">
                <span class="iconify" data-icon="bx:bx-search-alt" data-inline="false"></span>
            </div>
            <div id="cart">
                <span class="iconify" data-icon="clarity:shopping-cart-line" data-inline="false"></span>
                <div id="itemsCount">
                    <span id="count">0</span>
                </div>
            </div>
            <div id="userProfile">
                <span class="iconify" data-icon="fa-solid:user-circle" data-inline="false"></span>
            </div>
        </div>
    </div> 
    <div id="orderplacedWrap">
        <img src="./logo/Order Placed.gif" alt="">
        <h2>Order Placed Successfully</h2>
        <h4>We have send you an email with order details</h4>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./orderplaced.js"></script>
</body>
</html>
